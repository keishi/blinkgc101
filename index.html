<h2>Tracing GC - Pros</h2>
<ul>
<li>No <s>raw pointers</s> unmanaged references</li>
<li>No use after free bugs</li>
<li>No reference cycle memory leaks</li>
<li>Unified V8/Blink heap means fully spec compliant and no leaks</li>
<li>No reference counting overhead</li>
<li>Debug memory leaks using the heap profiler</li>
</ul>
</section>

<h2>Tracing GC - Cons</h2>
<ul>
<li>Pause time
<ul>
<li>We need to stop execution to traverse the object graph</li>
<li>This will add jank (dropped frames)</li>
<li>But the pause time has been minimized by implementing advanced GC algorithms</li>
</ul>
</li>
<li>Finalizers are harder to write
<ul>
<li>Order of finalization is not guaranteed</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">

<h2>How to implement GC in C++</h2>
<ol>
<li><s>use special memory layout ala V8</s> (We have existing C++ code base)</li>
<li><s>use conservative scanning ala Boehm GC</s> (We want precise GC)</li>
<li><s>use special compiler ala C++/CLI</s> (Windows Chrome used to use Visual C++. GCC is used unofficially)</li>
</ol>
<p>→ BlinkGC uses regular C++ with additional rules enforced through a clang plugin</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-scope-eJW5Pw2u="" data-paginate="true" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>BlinkGC specific terminology</h2>
<p><strong>Oilpan</strong> = project codename<br />
<strong>BlinkGC</strong> or <strong>heap</strong> = name in code</p>
<table>
<thead>
<tr>
<th></th>
<th>Class</th>
<th>Object (i.e. class instance)</th>
</tr>
</thead>
<tbody>
<tr>
<td>... that uses Oilpan</td>
<td><strong>garbage-collected</strong></td>
<td><strong>on-heap object</strong></td>
</tr>
<tr>
<td>... that doesn't use Oilpan</td>
<td><strong>non-garbage-collected</strong></td>
<td><strong>off-heap object</strong></td>
</tr>
</tbody>
</table>
<p><strong>persistent</strong> = V8 originated term for GC root<br />
<strong>finalizer</strong> = destructor</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>How to create a GarbageCollected class</h2>
<ol>
<li>inherit <code>GarbageCollected&lt;T&gt;</code></li>
<li>add a <code>Trace()</code> method</li>
</ol>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">"platform/heap/garbage_collected.h"</span></span>

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyClass</span> :</span> <span class="hljs-keyword">public</span> GarbageCollected&lt;MyClass&gt; {
 <span class="hljs-keyword">public</span>:
  <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Trace</span><span class="hljs-params">(Visitor*)</span> </span>{}
  <span class="hljs-comment">// ...</span>
};
</span></span></foreignObject></svg></code></pre>
<p>GC basically calls <code>Trace()</code> method recursively to mark all reachable objects.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>Allocating allocate a GarbageCollected class</h2>
<p>Must not use <code>new T()</code>.</p>
<p>Must use <code>MakeGarbageCollected&lt;T&gt;(Args&amp;&amp;...)</code>.</p>
<p>Think of it like <code>std::make_unique&lt;T&gt;()</code> for GCed classes.</p>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>element_ = MakeGarbageCollected&lt;HTMLDivElement&gt;(document);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>How to reference an on-heap object</h2>
<p>We have <strong>three</strong> ways of referencing an on-heap object.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>1. Reference from on-heap object to on-heap object</h2>
<ol>
<li>Use <code>Member&lt;T&gt;</code> handle</li>
<li>Don't forget to add it to the <code>Trace()</code> method</li>
</ol>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">"platform/heap/member.h"</span></span>

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyClass</span> :</span> <span class="hljs-keyword">public</span> GarbageCollected&lt;MyClass&gt; {
 <span class="hljs-keyword">public</span>:
  <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Trace</span><span class="hljs-params">(Visitor* visitor)</span> </span>{
    visitor-&gt;Trace(element_);
  }
  <span class="hljs-comment">// ...</span>
 <span class="hljs-keyword">private</span>:
  Member&lt;HTMLElement&gt; element_;
};
</span></span></foreignObject></svg></code></pre>
<p>References will traced by calling the <code>Trace()</code> method.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>2. Reference from stack memory to on-heap object</h2>
<ol>
<li>Use a raw pointer</li>
<li>... no need to trace</li>
</ol>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function">MyClass* <span class="hljs-title">CalculateFoo</span><span class="hljs-params">(HTMLElement* element)</span> </span>{ <span class="hljs-comment">// OK!</span>
  MyClass* bar = MakeGarbageCollected&lt;MyClass&gt;(); <span class="hljs-comment">// OK!</span>
  <span class="hljs-comment">// ...</span>
  <span class="hljs-keyword">return</span> bar; <span class="hljs-comment">// OK!</span>
}
</span></span></foreignObject></svg></code></pre>
<p>References will be found automatically by scanning the stack memory.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>3. Reference from off-heap object to on-heap object</h2>
<ol>
<li>Use <code>Persistent&lt;T&gt;</code> handle</li>
<li>... no need to trace</li>
</ol>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">"platform/heap/persistent.h"</span></span>

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyClass</span> {</span>
  <span class="hljs-comment">// ...</span>
 <span class="hljs-keyword">private</span>:
  Persistent&lt;HTMLElement&gt; element_;
};
</span></span></foreignObject></svg></code></pre>
<p>References will be a GC root and traced automatically.</p>
<p>Beware! If you use <code>Persistent</code>, you can create reference cycles and leak memory.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="default" data-marpit-pagination="37" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>(Recap) How to reference an on-heap object</h2>
<ol>
<li>From on-heap object: use <code>Member&lt;T&gt;</code> (and add to <code>Trace()</code>)</li>
<li>From stack memory (i.e. function body): use raw pointer <code>T*</code></li>
<li>From off-heap object: use <code>Persistent&lt;T&gt;</code></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="default" data-marpit-pagination="38" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>Heap collections</h2>
<p>We have GCed variants for a bunch of collections. Just add the &quot;Heap&quot; prefix!</p>
<ul>
<li><code>Vector</code> → <code>HeapVector</code></li>
<li><code>HashSet</code> → <code>HeapHashSet</code></li>
<li><code>HashMap</code> → <code>HeapHashMap</code></li>
</ul>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">"platform/heap/heap_allocator.h"</span></span>

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyClass</span> :</span> <span class="hljs-keyword">public</span> GarbageCollected&lt;MyClass&gt; {
 <span class="hljs-keyword">public</span>:
  <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Trace</span><span class="hljs-params">(Visitor* visitor)</span> </span>{
    <span class="hljs-comment">// Heap collections need to be traced.</span>
    visitor-&gt;Trace(elements_);
  }
  <span class="hljs-comment">// ...</span>
 <span class="hljs-keyword">private</span>:
  HeapVector&lt;Member&lt;HTMLElement&gt;&gt; elements_;
};
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="default" data-marpit-pagination="39" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>Weak references</h2>
<p>Use <code>WeakMember</code> or <code>WeakPersistent</code>.</p>
<p>They will automatically become <code>nullptr</code> when the object becomes garbage.</p>
<p>This rewrite happens in the GC atomic pause, right after the marking phase.<br />
Do a null check =&gt; if the reference is available, you can use that object normally.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h1>Advanced features</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>Inheriting a GarbageCollected class</h2>
<h3>Base classes must be traced</h3>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyBaseClass</span> :</span> <span class="hljs-keyword">public</span> GarbageCollected&lt;MyBaseClass&gt; {<span class="hljs-comment">/*...*/</span>};
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyClass</span> :</span> <span class="hljs-keyword">public</span> MyBaseClass {
  <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Trace</span><span class="hljs-params">(Visitor* visitor)</span> </span>{
    MyBaseClass::Trace(visitor);
  }
};
</span></span></foreignObject></svg></code></pre>
<h3>You cannot inherit multiple GCed classes</h3>
<p>If you want to do multiple inheritance, use <code>GarbageCollectedMixin</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>Multiple Inheritance: GarbageCollectedMixin</h2>
<p>A non-leftmost base class of a garbage-collected class should derive from <code>GarbageCollectedMixin</code>.</p>
<p>A class deriving from <code>GarbageCollectedMixin</code> can be treated similarly as garbage-collected classes.</p>
<ul>
<li>it can use <code>Member&lt;T&gt;</code> and <code>WeakMember&lt;T&gt;</code> fields</li>
<li>it should have a <code>Trace()</code> method</li>
<li>it can be referenced using all the usual handles, such as <code>Member&lt;T&gt;</code> or <code>Persistent&lt;T&gt;</code></li>
<li>subclass's <code>Trace()</code> method must call each mixin base class's <code>Trace()</code> method</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="default" data-marpit-pagination="43" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>Multiple Inheritance: How to use GarbageCollectedMixin</h2>
<ul>
<li>inherit <code>GarbageCollectedMixin</code></li>
<li>to inherit a mixin class , you must add the macro <code>USING_GARBAGE_COLLECTED_MIXIN(T)</code></li>
</ul>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyBaseClass</span> :</span> <span class="hljs-keyword">public</span> GarbageCollected&lt;MyBaseClass&gt; {};
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyMixinClient</span> :</span> <span class="hljs-keyword">public</span> GarbageCollectedMixin {
  <span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Trace</span><span class="hljs-params">(Visitor* visitor)</span> </span>{ visitor-&gt;Trace(element_); }
 <span class="hljs-keyword">public</span>:
  Member&lt;HTMLElement&gt; element_;
};

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyClass</span> :</span> <span class="hljs-keyword">public</span> MyBaseClass, <span class="hljs-keyword">public</span> MyMixinClient {
  USING_GARBAGE_COLLECTED_MIXIN(MyClass);
  <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Trace</span><span class="hljs-params">(Visitor* visitor)</span> <span class="hljs-keyword">override</span> </span>{
    MyBaseClass::Trace(visitor);
    MyMixinClient::Trace(visitor);
  }
};
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="default" data-marpit-pagination="44" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>Multiple Inheritance: Leftmost derivation rule</h2>
<p>Base class inheriting <code>GarbageCollected</code> must come first.</p>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyBaseClass</span> :</span> <span class="hljs-keyword">public</span> GarbageCollected&lt;MyBaseClass&gt; {<span class="hljs-comment">/*...*/</span>};
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyMixinClient</span> :</span> <span class="hljs-keyword">public</span> GarbageCollectedMixin {<span class="hljs-comment">/*...*/</span>};

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyClass</span> :</span> <span class="hljs-keyword">public</span> MyBaseClass, <span class="hljs-keyword">public</span> MyMixinClient {<span class="hljs-comment">/*...*/</span>};
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">BadClass</span> :</span> <span class="hljs-keyword">public</span> MyMixinClient, <span class="hljs-keyword">public</span> MyBaseClass {<span class="hljs-comment">/*...*/</span>}; <span class="hljs-comment">// BAD</span>
</span></span></foreignObject></svg></code></pre>
<p>This rule is needed to assure each on-heap object has its own canonical address.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="default" data-marpit-pagination="45" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>Multi Threading</h2>
<p>BlinkGC is run independently on each thread.</p>
<p>Every on-heap object is owned by the thread where it was allocated.</p>
<p><code>Member</code> cannot be used to reference an object owned by another thread.</p>
<p>To do so, you must use <code>CrossThreadPersistent&lt;T&gt;</code> and <code>CrossThreadWeakPersistent&lt;T&gt;</code>.</p>
<p>But beware, just as with Persistent, they can cause reference cycles.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="default" data-marpit-pagination="46" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>STACK_ALLOCATED</h2>
<p>If a class is only ever going to be used on the stack, you can skip using <code>Member</code> and just use raw pointers. You also don't need to write a <code>Trace()</code> method.</p>
<p>To do this, add the <code>STACK_ALLOCATED</code> macro to your class.</p>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ConstructionStackScope</span> {</span>
  STACK_ALLOCATED();

  <span class="hljs-comment">// OK: no Trace() method</span>
  <span class="hljs-keyword">private</span>:
  HTMLElement* element_; <span class="hljs-comment">// OK: raw pointer</span>
};

<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Foo</span><span class="hljs-params">()</span> </span>{
  ConstructionStackScope scope;
  <span class="hljs-comment">// ...</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="default" data-marpit-pagination="47" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>DISALLOW_NEW</h2>
<p>Sometimes a class is allocated inline as part of an on-heap object.</p>
<p>It sometimes makes a cleaner interface and saves you a pointer dereference.</p>
<p>This class can also be allocate on stack.</p>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">NodePointer</span> {</span>
  DISALLOW_NEW();
 <span class="hljs-keyword">public</span>:
  <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Trace</span><span class="hljs-params">(Visitor* visitor)</span> </span>{ visitor-&gt;Trace(node); }
  Member&lt;Node&gt; node;
};

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">NodeIterator</span> <span class="hljs-title">final</span> :</span> <span class="hljs-keyword">public</span> GarbageCollected&lt;NodeIterator&gt; {
 <span class="hljs-keyword">public</span>:
  <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Trace</span><span class="hljs-params">(Visitor* visitor)</span> </span>{ visitor-&gt;Trace(reference_node_); }
 <span class="hljs-keyword">private</span>:
  NodePointer reference_node_;
};
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="default" data-marpit-pagination="48" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>Finalizer <img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/></h2>
<p>Class destructors will be run as finalizers.</p>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-selector-tag">class</span> <span class="hljs-selector-tag">MyClass</span> <span class="hljs-selector-tag">final</span> : <span class="hljs-selector-tag">public</span> <span class="hljs-selector-tag">GarbageCollected</span>&lt;<span class="hljs-selector-tag">MyClass</span>&gt; {
 <span class="hljs-attribute">public</span>:
  ~<span class="hljs-built_in">MyClass</span>() {
    <span class="hljs-built_in">LOG</span>(ERROR) &lt;&lt; <span class="hljs-string">"FINALIZER"</span>;
  }
  <span class="hljs-selector-tag">void</span> <span class="hljs-selector-tag">Trace</span>(<span class="hljs-selector-tag">Visitor</span>* <span class="hljs-selector-tag">visitor</span>) {}
};
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Destructor must not touch other on-heap objects.
<ul>
<li>Finalizers are executed in random order.</li>
<li>The reference from Member may already be destroyed.</li>
</ul>
</li>
<li>Destructor must be <code>virtual</code> if the class is not <code>final</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="default" data-marpit-pagination="49" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>Pre finalizer <img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/></h2>
<p>Special finalizer called right after the marking phase in the atomic pause.</p>
<p>Incurs performance penalty. Avoid if at all possible.</p>
<pre><code class="language-c++"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyClass</span> :</span> <span class="hljs-keyword">public</span> GarbageCollected&lt;MyClass&gt; {
  USING_PRE_FINALIZER(MyClass, Dispose);
<span class="hljs-keyword">public</span>:
  <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Dispose</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-comment">// OK: Other on-heap objects can be touched in a pre-finalizer.</span>
    other_-&gt;Dispose();
  }

  ~MyClass() {
    <span class="hljs-comment">// BAD: Not allowed.</span>
    <span class="hljs-comment">// other_-&gt;Dispose();</span>
  }

<span class="hljs-keyword">private</span>:
  Member&lt;OtherClass&gt; other_;
};
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="default" data-marpit-pagination="50" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>Finalizer vs pre finalizer</h2>
<table>
<thead>
<tr>
<th></th>
<th>finalizer</th>
<th>pre finalizer</th>
</tr>
</thead>
<tbody>
<tr>
<td>timing</td>
<td>delayed</td>
<td>in atomic pause</td>
</tr>
<tr>
<td>touch other on-heap objects</td>
<td>NO</td>
<td>YES</td>
</tr>
<tr>
<td>allocate new on-heap objects</td>
<td>YES</td>
<td>NO</td>
</tr>
<tr>
<td>clear references</td>
<td>YES</td>
<td>YES</td>
</tr>
<tr>
<td>performance impact</td>
<td>small</td>
<td>big</td>
</tr>
</tbody>
</table>
<p>Please don't do complicated things in the finalizer or pre finalizer <img class="emoji" draggable="false" alt="🙇" src="https://twemoji.maxcdn.com/2/svg/1f647.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="default" data-marpit-pagination="51" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>Weak collection</h2>
<ul>
<li><code>HeapHashSet&lt;WeakMember&lt;T&gt;&gt;</code></li>
<li><code>HeapHashMap&lt;WeakMember&lt;T&gt;, Member&lt;U&gt;&gt;</code> is equivalent to JS's <code>WeakMap</code>. Usually used to add data to T.</li>
<li><code>HeapLinkedHashSet&lt;WeakMember&lt;T&gt;&gt;</code></li>
<li><code>HeapVector&lt;WeakMember&lt;T&gt;&gt;</code> is NOT allowed to avoid weak processing overhead to balloon.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="default" data-marpit-pagination="52" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">

ass="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="🍅" src="https://twemoji.maxcdn.com/2/svg/1f345.svg" data-marp-twemoji=""/></h2>

<h2>Common Pitfalls (1)</h2>
<h3>Don't store raw pointers to on-heap objects</h3>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyClass</span> :</span> <span class="hljs-keyword">public</span> GarbageCollected&lt;MyClass&gt; {
  <span class="hljs-keyword">int</span> count_;
};
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">NonGarbageCollected</span> {</span>
  <span class="hljs-comment">// ...</span>
<span class="hljs-keyword">private</span>:
  MyClass* my_class_; <span class="hljs-comment">// BAD!</span>
  Vector&lt;MyClass*&gt; vector_; <span class="hljs-comment">// BAD!</span>

  <span class="hljs-comment">// Storing reference to MyClass::count_</span>
  <span class="hljs-keyword">int</span>* my_class_counter_; <span class="hljs-comment">// Also BAD! No iterior pointers</span>
};
</span></span></foreignObject></svg></code></pre>
<p>Bad even if the object is retained by some handle elsewhere.</p>
<p>On the stack, raw pointers are OK. Just don't store the raw pointers on heap memory.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="default" data-marpit-pagination="55" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>Common Pitfalls (2)</h2>
<h3>Don't touch other on-heap objects in destructor</h3>
<p>Explained in <em>Finalizer</em> slide.</p>
<h3>Don't allocate garbage-collected classes on stack</h3>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">foo</span><span class="hljs-params">()</span> </span>{
  MyClass* bar = MakeGarbageCollected(MyClass); <span class="hljs-comment">// OK</span>
  MyClass baz; <span class="hljs-comment">// BAD</span>
}
</span></span></foreignObject></svg></code></pre>
<h3>Don't manually trigger GC in production code</h3>
<p>Leave GC scheduling to the GC.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="default" data-marpit-pagination="56" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">

<ul>
<li>no use-after-free</li>
<li>no reference cycle memory leaks</li>
<li>its easy if you try...</li>
<li>V8 and Blink working as one</li>

Munich V8 team is working on Oilpan infrastructure</p>

<h2>PreciseGC vs ConservativeGC</h2>
<h3>PreciseGC</h3>
<p>Runs as a task to guarantee that there are no on-heap object references on stack. Can collect all unreachable objects.</p>
<h3>ConservativeGC</h3>
<p>Runs inside allocations, when there is no free memory unless you GC. Scans the stack memory and traces any value that look like on-heap object references. May not be able to collect all unreachable objects.</p>
</section>

<pre><code class="language-shell"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>warning: [blink-gc] Class 'A' requires a trace method.
note: [blink-gc] Untraced field 'foo_' declared here:

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="default" data-marpit-pagination="66" data-marpit-pagination-total="66" style="--paginate:true;--theme:default;">
<h2>BlinkGC in unit tests</h2>
<p>To test behaviour around GC, trigger a GC using the following two ways</p>
<h3>BlinkGC</h3>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ThreadState::Current()-&gt;CollectGarbage(
    BlinkGC::CollectionType::kMajor, BlinkGC::kNoHeapPointersOnStack,
    BlinkGC::kAtomicMarking, BlinkGC::kEagerSweeping,
    BlinkGC::GCReason::kForcedGCForTesting);
</span></span></foreignObject></svg></code></pre>
<h3>BlinkGC + V8 GC</h3>
<pre><code class="language-cpp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>V8GCController::CollectAllGarbageForTesting(v8::Isolate::GetCurrent());
</span></span></foreignObject></svg></code></pre>
